<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic User Interfaces</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div id="carousel">
      <button id="left-arrow"><img class="arrow-img" src="img/left.svg" alt="left arrow"></button>
      <div id="container">
        <div id="slider-content">
          <img class="slider-img" src="img/NYC.jpg" alt="NYC">
          <img class="slider-img" src="img/San-Fran.jpg" alt="San Francisco">
          <img class="slider-img" src="img/London.jpg" alt="London">
          <img class="slider-img" src="img/Tokyo.jpg" alt="Tokyo">
        </div>
      </div>
      <button id="right-arrow"><img class="arrow-img" src="img/right.svg" alt="right arrow"></button>
    </div>
    <div id="dots-container">
      <div class="nav-dot selected" id="dot-0"></div>
      <div class="nav-dot" id="dot-1"></div>
      <div class="nav-dot" id="dot-2"></div>
      <div class="nav-dot" id="dot-3"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
